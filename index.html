<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TailwindCSS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/output.css">
    </head>
    <body>
        <header class="container flex items-center py-4 px-10 mr-4">
            <!--Logo-->
            <div class="mx-auto md:flex items-center justify-between space-x-2 px-8 py-2">
                <img src="assets/logo.svg" alt="NeoFunds" class="h-8 w-auto">
            </div>
                <!-- Search Bar -->
            <div class="hidden md:block">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>

                    <input type="text" placeholder="Search all mutual funds" class="bg-gray-100 rounded-md py-2 pl-10 pr-4 w-64 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>
            </div>
            </div>
        </header>        
        <script src=""async defer></script>
    </body>
</html>
